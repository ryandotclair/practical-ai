accelerator:
  displayName: "Practical AI Guide"
  description: "A practical guide for Spring Devs to start quickly in AI"
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-tanzu-light.png
  tags:
  - azure
  - ai

  options:
  - name: name
    label: "What is your name?"
    display: true
    required: true
  - name: helper
    label: "I'm not an Azure expert!"
    dataType: boolean
    defaultValue: true
  - name: customize
    label: "Let's Customize this guide to your experience! Select which instructions you need."
    dependsOn:
      name: helper
    inputType: checkbox
    dataType: [string]
    choices:
      - text: "I'm new to Azure, explain the main constructs"
        value: "azure"
      - text: "How to deploy Azure Spring Apps Enterprise!"
        value: "asae"
      - text: "How to deploy Azure Cosmos DB"
        value: "cosmos"
      - text: "How to deploy Azure OpenAI"
        value: "openai"
      - text: "How to deploy Azure Speech to Text"
        value: "speech"
    display: true

engine:
  merge:
    - include: ['azure.md']
      condition: "#customize == 'azure'"
      - name: lab
        type: Combo
        onConflict: Append
        sources:
        - include: ["azure.md"]
        chain:
        - type: RewritePath
          rewriteTo: "lab.md"
    - include: ['asa-e.md']
      condition: "#customize == 'asae'"
      - name: lab
        type: Combo
        onConflict: Append
        sources:
        - include: ["asa-e.md"]
        chain:
        - type: RewritePath
          rewriteTo: "lab.md"