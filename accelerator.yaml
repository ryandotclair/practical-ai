accelerator:
  displayName: "Practical AI"
  description: "A practical guide for Spring Devs to start quickly in AI"
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-tanzu-light.png
  tags:
  - azure
  - ai

  options:
  - name: name
    label: "What is your name?"
    display: true
    required: true
  - name: tmdbapi
    label: "Enter the TMDB API token:"
    description: "You can obtained TMDB API token here: https://developer.themoviedb.org/reference/intro/authentication#api-key-quick-start"
    display: true
    required: true
  - name: explainer
    label: "Let's Customize this guide to your experience! Select which additional instructions you need."
    inputType: checkbox
    dataType: [string]
    choices:
      - text: "I'm new to Azure, explain the main Azure constructs"
        value: "azure"
      - text: "Walk me through installing the az CLI tool"
        value: "az"
      - text: "Explain Azure Spring Apps Enterprise and how to deploy one"
        value: "asae"
      - text: "Explain Azure Cache for Redis and how to deploy one"
        value: "redis"
      - text: "Explain Azure OpenAI and how to deploy a model"
        value: "openai"
    display: true
    required: false

engine:
  merge:
    - name: AZURE
      type: Combo
      onConflict: Append
      merge:
      - include: ['**/*.java','**/*.ts','**/*.tsx','**/*.xml','**/*.json','**/*.properties','**/*.css','**/*.cmd','**/mvnw']
      - include: [ "lab.md" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: "[NAME]"
            with: "#name"
        - type: ReplaceText
          substitutions:
          - text: "[tmdbapi]"
            with: "#tmdbapi.substring(0, 10)"
      - include: [ "azure.md" ]
        condition: "#explainer.contains('azure')"
        chain:
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "az.md" ]
        condition: "#explainer.contains('az')"
        chain:
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "asa-e.md" ]
        condition: "#explainer.contains('asae')"
        chain:
        - type: ReplaceText
          substitutions:
          - text: "[tmdbapi]"
            with: "#tmdbapi.substring(0, 10)"
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "redis.md" ]
        condition: "#explainer.contains('redis')"
        chain:
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "openai.md" ]
        condition: "#explainer.contains('openai')"
        chain:
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "bottom.md" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: "[NAME]"
            with: "#name"
        - type: ReplaceText
          substitutions:
          - text: "[tmdbapi]"
            with: "#tmdbapi.substring(0, 10)"
        - type: RewritePath
          rewriteTo: "'lab.md'"