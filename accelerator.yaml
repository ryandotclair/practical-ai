accelerator:
  displayName: "Practical AI"
  description: "A practical guide for Spring Devs to start quickly in AI"
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-tanzu-light.png
  tags:
  - azure
  - ai

  options:
  - name: name
    label: "What is your name?"
    display: true
    required: true
  - name: phone
    label: "Enter your phone number (or 10 random numbers), without any spaces or symbols"
    display: true
    required: true
  - name: helper
    label: "I'm not an Azure expert"
    dataType: boolean
    defaultValue: true
  - name: explainer
    label: "Let's Customize this guide to your experience! Select which instructions you need."
    dependsOn:
      name: helper
    inputType: checkbox
    dataType: [string]
    choices:
      - text: "I'm new to Azure, explain the main Azure constructs"
        value: "azure"
      - text: "Walk me through installing the az CLI tool"
        value: "az"
      - text: "Explain Azure Spring Apps Enterprise and how to deploy"
        value: "asae"
      - text: "Explain Azure Cosmos DB and how to deploy"
        value: "cosmos"
      - text: "Explain Azure OpenAI and how to deploy"
        value: "openai"
    display: true

engine:
  merge:
    - name: AZURE
      type: Combo
      onConflict: Append
      merge:
      - include: [ "lab.md" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: "[NAME]"
            with: "#name"
      - include: [ "azure.md" ]
        condition: "#helper"
        condition: "#explainer.contains('azure')"
        chain:
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "az.md" ]
        condition: "#helper"
        condition: "#explainer.contains('az')"
        chain:
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "asa-e.md" ]
        condition: "#helper"
        condition: "#explainer.contains('asae')"
        chain:
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "cosmos.md" ]
        condition: "#helper"
        condition: "#explainer.contains('cosmos')"
        chain:
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "openai.md" ]
        condition: "#helper"
        condition: "#explainer.contains('openai')"
        chain:
        - type: RewritePath
          rewriteTo: "'lab.md'"
      - include: [ "bottom.md" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: "[NAME]"
            with: "#name"
        - type: ReplaceText
          substitutions:
          - text: "[PHONE]"
            with: "#phone"
        - type: RewritePath
          rewriteTo: "'lab.md'"