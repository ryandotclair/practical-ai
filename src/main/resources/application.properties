spring.application.name=spring-ai-azure-movee
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# Workaround for https://github.dev/hilla/issues/842
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application
spring.jpa.defer-datasource-initialization = true

spring.ai.azure.openai.api-key=5231a67957e94794aa358f17f181e7eb
spring.ai.azure.openai.endpoint=https://tanzu-open-ai.openai.azure.com/
spring.ai.azure.openai.chat.options.model=gpt-35-turbo-16k
spring.ai.azure.openai.chat.options.deployment-name=gpt-35-turbo-16k
spring.ai.azure.openai.chat.options.temperature=0.7

spring.data.redis.host=spring-openai-app.redis.cache.windows.net
# Specify the port for your Redis cache.
spring.data.redis.port=6380
spring.data.redis.ssl.enabled=true
# Specify the access key for your Redis cache.
spring.data.redis.password=NlNlc6TTQSQTFZf9LhFJwfOKQpO7P4oWVAzCaLdlRdE=

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.main.allow-bean-definition-overriding=true

spring.datasource.url= jdbc:postgresql://localhost:5432/postgres
spring.datasource.username= postgres
spring.datasource.password= postgres
spring.ai.vectorstore.pgvector.index-type=hnsw
spring.ai.vectorstore.pgvector.distance-type= COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions= 1536